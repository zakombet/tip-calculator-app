<!DOCTYPE html>
<html lang="en-us">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Space+Mono">
        <link rel="stylesheet" href="tip-calculator.css">
    </head>
    <body>
        <div class="logo-container">
            <img src="../Project Resorces/images/logo.svg" alt="Splitter Logo">
        </div>
        <form>
            <div class="tip-calculator-container">
                <div class="input-container">
                    <div class="bill-portion-container">
                        <label for="bill-input" class="bill-label">Bill</label>
                        <input type="number" class="form-control" id="bill-input" placeholder="0">
                        <img role="img" src="../Project Resorces/images/icon-dollar.svg"/> 
                    </div>
                    <div class="tip-selection-container">
                        <label class="tip-label">Select Tip %</label>
                        <div class="button-container">
                            <button type="button" class="btn btn-primary" value="5">5%</button>
                            <button type="button" class="btn btn-primary" value="10">10%</button>
                            <button type="button" class="btn btn-primary" value="15">15%</button>
                            <button type="button" class="btn btn-primary" value="25">25%</button>
                            <button type="button" class="btn btn-primary" value="50">50%</button>
                            <input  type="number" class="form-control" id="custom-tip-input" placeholder="Custom">
                        </div>
                    </div>
                    <div class="number-of-people-container">
                        <label for="number-of-people-input" class="number-of-people-label">Number of People</label>
                        <input type="number" class="form-control" id="number-of-people-input" placeholder="0"/>
                        <img role="img" src="../Project Resorces/images/icon-person.svg"/> 
                    </div>
                </div>
                <div class="display-container">
                    <div class="row" id="tip-amount-row">
                        <div class="col">
                            <label for="tip-amount-per-person-display" class="tip-amount-per-person-label">Tip Amount</label><br>
                            <label for="tip-amount-per-person-display" class="tip-amount-per-person-sublabel">/ person</label>
                        </div>
                        <div class="col">
                            <p id="tip-amount-per-person-display">$0.00</p>
                        </div> 
                    </div>
                    <div class="row" id="total-amount-row">
                        <div class="col">
                            <label for="total-amount-per-person-display" class="total-amount-per-person-label">Total</label><br>
                            <label for="total-amount-per-person-display" class="total-amount-per-person-sublabel">/ person</label>
                        </div>
                        <div class="col">
                            <p id="total-amount-per-person-display">$0.00</p>
                        </div>
                    </div>
                    <div class="reset-button-row">
                        <button type="button" class="btn btn-secondary">RESET</button>
                    </div>
                </div>
            </div>
        </form>
    <script type="text/javascript" src="tip-calculator.js"></script>
    </body>
</html>
